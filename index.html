<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bigshot+One&family=Honk&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Loading...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.glitch.global/1caa0d6c-909c-4be5-b690-949e87ee6654/dashboard.webp?v=1729440951202') no-repeat center center fixed;
            background-size: cover;
            opacity: 0;
            animation: fadeIn 2s forwards, fadeOut 1s 2s forwards;
        }
        #loading {
            font-size: 5em;
            color: #01579b;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s forwards, fadeOut 1s 2s forwards;
            font-family: "Bigshot One", serif;
            font-weight: 400;
            font-style: normal;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div id="loading">Loading...</div>
    <script>
        setTimeout(() => {
            window.location.href = 'homepage.html';
        }, 3665); // 2s fadeIn + 1.75s display + 1s fadeOut
    </script>
</body>
</html>
